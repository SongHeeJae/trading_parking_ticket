spring:
  profiles:
    active: local
    include:
      - aws
  datasource:
    url: jdbc:h2:tcp://localhost/~/parkingticket
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
#        show_sql: true
#        format_sql: true
#        use_sql_comments: true
        default_batch_fetch_size: 100
    open-in-view: false
logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace

cloud:
  aws:
    s3:
      bucket: parkingticket-s3
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      instanceProfile: true